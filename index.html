<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <h1 id="title-desktop" class="desktop">Caterpillar</h1>
    <h2 id="subtitle">Press your spacebar to begin!</h2>
    <div id="game-container">
      <h1 id="title-mobile" class="mobile">Caterpillar</h1>
      <div id="selection">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      <div id="game">
        <div id="grid"></div>
      </div>
      <div id="data">
        <p>Poop</p>
      </div>
      <button class="reset mobile">Reset Game</button>
    </div>
    <button class="reset desktop">Reset Game</button>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
